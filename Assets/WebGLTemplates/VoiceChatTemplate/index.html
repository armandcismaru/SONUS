<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <!-- <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css"> -->
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}}></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "{{{ WIDTH }}}px";
        canvas.style.height = "{{{ HEIGHT }}}px";
      }
#if BACKGROUND_FILENAME
      canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>



    <div class="audios">
      <audio id="audio0" autoplay playsinline></audio>
      <audio id="audio1" autoplay playsinline></audio>
      <audio id="audio2" autoplay playsinline></audio>
      <audio id="audio2" autoplay playsinline></audio>
      <audio id="audio3" autoplay playsinline></audio>
      <audio id="audio4" autoplay playsinline></audio>
      <audio id="audio5" autoplay playsinline></audio>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    
    <script>
      navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);

      const audios = [
            document.getElementById("audio0"),
            document.getElementById("audio1"),
            document.getElementById("audio2"),
            document.getElementById("audio3"),
            document.getElementById("audio4"),
            document.getElementById("audio5")];

      let remoteStream = [new MediaStream(),
                  new MediaStream(),
                  new MediaStream(),
                  new MediaStream(),
                  new MediaStream(),
                  new MediaStream()];

      let connections = [null, null, null, null, null, null];
      let conf = {
        secure : true,
        host: 'sonus-server.herokuapp.com',
        config:{"iceServers" :[
                  {
                    urls: "turn:openrelay.metered.ca:80",
                    username: "openrelayproject",
                    credential: "openrelayproject"
                  },
                  {
                    urls: "turn:openrelay.metered.ca:443",
                    username: "openrelayproject",
                    credential: "openrelayproject",
                  },
                  {
                    urls: "turn:openrelay.metered.ca:443?transport=tcp",
                    username: "openrelayproject",
                    credential: "openrelayproject",
                  }]}
      };
      let peers = [new Peer(conf), 
                  new Peer(conf),
                  new Peer(conf),
                  new Peer(conf),
                  new Peer(conf),
                  new Peer(conf)];

      window.returnIds = function() {
        let ids = peers[0].id
        for(let i = 1; i < peers.length; i++){
            ids = ids.concat(",", peers[i].id);
        }
        return ids;
      }

      window.initialize = async function() {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true});
        peers[0].on('call', function(mediaConnection) {
          mediaConnection.answer(localStream);
          mediaConnection.on('stream', function(stream) {
            stream.getTracks().forEach((track) => {
              remoteStream[0].addTrack(track);
            });
          }); 
        });

        peers[1].on('call', function(mediaConnection) {
          mediaConnection.answer(localStream);
          mediaConnection.on('stream', function(stream) {
            stream.getTracks().forEach((track) => {
              remoteStream[1].addTrack(track);
            });
          }); 
        });
        
        peers[2].on('call', function(mediaConnection) {
          mediaConnection.answer(localStream);
          mediaConnection.on('stream', function(stream) {
            stream.getTracks().forEach((track) => {
              remoteStream[2].addTrack(track);
            });
          }); 
        });

        peers[3].on('call', function(mediaConnection) {
          mediaConnection.answer(localStream);
          mediaConnection.on('stream', function(stream) {
            stream.getTracks().forEach((track) => {
              remoteStream[3].addTrack(track);
            });
          }); 
        });

        peers[4].on('call', function(mediaConnection) {
          mediaConnection.answer(localStream);
          mediaConnection.on('stream', function(stream) {
            stream.getTracks().forEach((track) => {
              remoteStream[4].addTrack(track);
            });
          }); 
        });

        peers[5].on('call', function(mediaConnection) {
          mediaConnection.answer(localStream);
          mediaConnection.on('stream', function(stream) {
            stream.getTracks().forEach((track) => {
              remoteStream[5].addTrack(track);
            });
          }); 
        });

        audios[0].srcObject = remoteStream[0];
        audios[1].srcObject = remoteStream[1];
        audios[2].srcObject = remoteStream[2];
        audios[3].srcObject = remoteStream[3];
        audios[4].srcObject = remoteStream[4];
        audios[5].srcObject = remoteStream[5];
      }

      window.createCall = function(index, id) {
        console.log("index is ");
        console.log(index);
        connections[index] = peers[index].call(id, localStream);
        connections[index].on('stream', function(stream) {
            stream.getTracks().forEach((track) => {
                remoteStream[index].addTrack(track, localStream);
            });
        });
      }
    </script>
    <script src="js/mainScript.js"></script>
    <!-- These are the two JavaScript files you must load in the HTML,
    The recognizer is loaded through a Web Worker -->
    <script src="js/audioRecorder.js"></script>
    <script src="js/callbackManager.js"></script>

  </body>
</html>
